<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Listado de Personas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">App Persona </span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/personas}">Listado de equipos</a>

        </div>

    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">


                <h1>Crear Persona</h1>
                <div class="card-body">
                <form th:action="@{/personas}" method="post" th:object="${persona}">
                    <div class="form-group">
                        <label class="control-label" for="nombre">Nmbre: </label> <input
                            id="nombre" type="text" class="form-control" th:field="*{nombre}"
                            required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="cedula">Cedula : </label> <input
                            id="cedula" type="text" class="form-control" th:field="*{cedula}"
                            required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="edad">Edad : </label> <input
                            id="edad" type="text" class="form-control" th:field="*{edad}"
                            required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="telefono">Telefono : </label> <input
                            id="telefono" type="text" class="form-control" th:field="*{telefono}"
                            required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="profesion">Profesion : </label> <input
                            id="profesion" type="text" class="form-control" th:field="*{profesion}"
                            required autofocus="autofocus">
                    </div>


                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Crear</button>

                    </div>
                </form>
                </div>

            </div>
        </div>


    <br> <br>


</div>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
