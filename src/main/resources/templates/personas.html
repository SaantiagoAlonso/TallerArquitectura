<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Listado de Personas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">App Personas </span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/personas}">Listado de Personas</a>

        </div>

    </div>
</nav>
<br>
<br>
<div class="container">
    <h1>Listado de Personas</h1>
    <br>
    <a class="btn btn-primary" href="#" th:href="@{/personas/nuevo}">Adicionar Persona</a>

    <br> <br>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Cedula</th>
            <th>Edad</th>
            <th>Telefono</th>
            <th>Profesion</th>
            <th>Acciones</th>

        </tr>
        </thead>
        <tbody>
            <tr th:each="dato : ${personas}">
                <td th:text="${dato.id}">Serial</td>
                <td th:text="${dato.nombre}">nombre</td>
                <td th:text="${dato.cedula}">cedula</td>
                <td th:text="${dato.edad}">edad</td>
                <td th:text="${dato.telefono}">telefono</td>
                <td th:text="${dato.profesion}">profesion</td>
                <td >
                    <a th:href="@{/personas/modificar/{id}(id=${dato.id})}" class="btn btn-info">Editar</a>
                    <a th:href="@{/personas/{id}(id=${dato.id})}" class="btn btn-danger" onclick="return confirmarEliminacion();">Eliminar</a>
                </td>

            </tr>
        </tbody>
    </table>
</div>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script>
    function confirmarEliminacion() {
        return confirm("¿Está seguro de que desea eliminar esta persona?");
    }
</script>

</body>
</html>
